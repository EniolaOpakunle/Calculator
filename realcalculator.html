<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="realcalculator.css">
    <script>
        function num(val){
            result.value += val;
        }
       
        function solve() {
            var a = result.value;
            var b = eval(a)
            result.value =b;
        }
        function cancel(){
            result.value = "";
        }
        // function back(){

        // }
    </script>
</head>
<body>
    <div>
        <center>
            <table border="0" width="0%" height="0%">
                <tr><td colspan="4"><input type="text" id="result" disabled></td></tr>
                <tr><td><button onclick="cancel()">c</button></td><td><button onclick="num('/')">/</button></td><td><button onclick="num('*')">*</button></td><td><button onclick="back()"><img src="images/Cancel_64px.png" alt="" width="20px"></button></td></tr>
                <tr><td><button onclick="num('7')">7</button></td><td><button onclick="num('8')">8</button></td><td><button onclick="num('9')">9</button></td><td><button onclick="num('-')">-</button></td></tr>
                <tr><td><button onclick="num('4')">4</button></td><td><button onclick="num('5')">5</button></td><td><button onclick="num('6')">6</button></td><td><button onclick="num('+')">+</button></td></tr>
                <tr><td><button onclick="num('1')">1</button></td><td><button onclick="num(2)">2</button></td><td><button onclick="num(3)">3</button></td><td rowspan="2"><button onclick="solve()" id="equal">=</button></td></tr>
                <tr><td><button onclick="num('.')">.</button></td><td><button onclick="num('0')">0</button></td><td><button onclick="num('%')">%</button></td></tr>
            </table> 
        </center>
    </div>
</body>
</html>
